{% extends "base.html" %}

{% block title %}Behavior Analysis{% endblock %}

{% block content %}
    <h2>Behavior Analysis</h2>
    <form id="behavior-form">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="sentence_length">Sentence Length (years):</label>
        <input type="number" id="sentence_length" name="sentence_length"><br><br>
        <label for="education_level">Education Level (1-3):</label>
        <input type="number" id="education_level" name="education_level" min="1" max="3"><br><br>
        <label for="behavior_score">Behavior Score (1-10):</label>
        <input type="number" id="behavior_score" name="behavior_score" min="1" max="10"><br><br>
        <button type="submit">Analyze</button>
    </form>
    <p id="behavior-result"></p>
{% endblock %}
